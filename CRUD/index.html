<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Functions</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Vehicle Registration Form
        </div>
        <div class="form">
            <form action="submit.php" method="post">
                <div class="input_field">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" class="input" required>
                </div>
                
                <div class="input_field">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" class="input" required>
                </div>
                
                <div class="input_field">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="input" required>
                </div>
                
                <div class="input_field">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" class="input" required>
                </div>
                
                <div class="input_field">
                    <label for="gender">Gender</label>
                    <div class="selectbox">
                        <select name="gender" class="selectbox" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="input_field">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="input" required>
                </div>
                <div class="input_field">
                    <label for="contact">Contact</label>
                    <input type="number" name="contact" class="input" required>
                </div>
                <div class="input_field">
                    <label for="address">Address</label>
                    <textarea name="address" class="textarea" required></textarea>
                </div>
                <div class="input_field terms">
                    <label for="agree_terms" class="check">
                        <input type="checkbox" name="agree_terms">
                        <span class="checkmark"></span>
                    </label>
                    <p>Agree to terms and conditions</p>
                </div>
                <div class="input_field">
                    <input type="submit" value="Register" class="btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
